<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <figure>
            <img class="img-fluid" src="./img/image-equilibrium.jpg" alt="nftPreview">
        </figure>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="infoNft">
            <div class="price resalt-color">
                <img src="./img/icon-ethereum.svg" alt="iconEthereum">
                 0.041ETH
            </div>
            <div class="updated">
                <img src="./img/icon-clock.svg" alt="iconClock"> 3 days left
            </div>
        </div>
        <hr>
        <div class="credits">
            <img class="avatar" src="./img/image-avatar.png" alt="avatar"> Creation of <strong> Jules Wyvern</strong>
        </div>
    </div>
</body>
</html>
