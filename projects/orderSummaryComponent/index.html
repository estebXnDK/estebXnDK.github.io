
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <header>
                <img src="./img/illustration-hero.svg" alt="hero img">
            </header>
            <main>
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="promotion">
                    <img src="./img/icon-music.svg" alt="icon music">
                    <div class="information-promotion">
                        <h2>Annual Plan</h2>
                        <p>159.99/year</p>
                    </div>
                    <a href="javascript:void(0)" class="action">
                        Change
                    </a>
                </div>
                <button class="btn-primary">Proceed to Payment</button>
                <button class="secondary">Cancel Order</button>
            </main>
        </div>
    </main>
    <footer></footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esteban Jim√©nez Ruiz</a>.
  </div>
</body>
</html>
