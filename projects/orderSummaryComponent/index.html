
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <header>
                <img src="./img/illustration-hero.svg" alt="hero img">
            </header>
            <main>
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="promotion">
                    <img src="./img/icon-music.svg" alt="icon music">
                    <div class="information-promotion">
                        <h2>Annual Plan</h2>
                        <p>159.99/year</p>
                    </div>
                    <a href="javascript:void(0)" class="action">
                        Change
                    </a>
                </div>
                <div class="actions">
                    <button class="btn btn-primary">Proceed to Payment</button>
                    <button class="btn btn-secondary">Cancel Order</button>
                </div>
            </main>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Esteban Jim√©nez Ruiz</a>.
        </div>
    </footer>
</body>
</html>
